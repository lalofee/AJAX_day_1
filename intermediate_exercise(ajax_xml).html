<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>The XMLHttpRequest Object</title>

<style>

table,

th,

td {

    border: 1px solid black;

    border-collapse: collapse;

}


th,

td {

    padding: 5px;

}

</style>

  </head>
  <body>

<h1>The XMLHttpRequest Object</h1>

    <button type="button" onclick="loadDoc()">Get my music collection</button>

    <br>
    <br>
    <table id="content"></table>

    <script>

    function loadDoc() {

        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {

                myFunction(this);

            }

        };

        xhttp.open("GET", "intermediate_exercise(xml).xml", true);

        xhttp.send();

    }


    function myFunction(xml) {

        var i;

        var xmlDoc = xml.responseXML;

        var table = "<tr><th>Title</th><th>Artist</th><th>Genre</th><th>Year</th></tr>";

        var x = xmlDoc.getElementsByTagName("songs");

        for (i = 0; i < x.length; i++) {

            table += "<tr><td>" +

                x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue +

                "</td><td>" +

                 x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue +

                 "</td></tr>";

        }

        document.getElementById("content").innerHTML = table;

    }

    </script>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
